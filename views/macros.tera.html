{% macro thread(thread) %}
<div>
  <header>
    <nav>
      <ul style="display: flex; gap: 1rem">
        <li>{{ thread.id }}</li>
        <li>{{ thread.timestamp }}</li>
      </ul>
    </nav>
    <h3>{{ thread.title }}</h3>
  </header>
  <div>
    <div>
      <img src="/{{ thread.image_1 }}" />
      <img src="/{{ thread.image_2 }}" />
      <img src="/{{ thread.image_3 }}" />
    </div>

    <p>{{ thread.content }}</p>
  </div>
</div>
{% endmacro %}
